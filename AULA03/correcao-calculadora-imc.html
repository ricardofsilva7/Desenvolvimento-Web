<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="padrao.css">
</head>
<body>

    <header>
        <strong>CALCULADORA IMC</strong>
    </header>
    <main>
        <div class="calculadora">
        <p>
            <label for=" ">Peso (kg)</label> 
            <input type="text" name="iPeso" id="iPeso">
        </p>
        <p>
        <Label>Altura (m)</Label>
        <input type="text" name="iAltura" id="iAltura">
        </p>
       <span id="resultado">Resultado</span>
    </div>
    </main>
    <footer>
        Copyright &copy; 2024
    </footer>
    
    <script>
        function calcular (){
            var peso = document.getElementsById ("iPeso").value
            var altura = document.getElementsById ("iPeso").value
            var imc = peso / (altura * altura)
            var resultado = ""
            if (imc < 18.5){
                resultado = "Abaixo do Peso"
            } else if (imc < 25) {
                resultado = "Peso Ideal"
            } else if (imc < 30) {
                resultado = "Sobrepeso"
            } else if (imc < 35) {
                resultado = "Obesidade I"
            } else if (imc < 40) {
                resultado = "Obesidade II"
            } else if (imc < 45) {
                resultado = "Obesidade III"
            }
        }

    </script>

</body>
</html>
